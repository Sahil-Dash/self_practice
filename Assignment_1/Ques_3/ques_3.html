<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        caption {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Report</caption>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No.</th>
                <th>Math</th>
                <th>Science</th>
                <th>English</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>001</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>263</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>002</td>
                <td>78</td>
                <td>82</td>
                <td>80</td>
                <td>240</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Sam Wilson</td>
                <td>003</td>
                <td>92</td>
                <td>85</td>
                <td>95</td>
                <td>272</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Lisa Brown</td>
                <td>004</td>
                <td>70</td>
                <td>75</td>
                <td>78</td>
                <td>223</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
