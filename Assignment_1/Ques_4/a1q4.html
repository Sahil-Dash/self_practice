<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>My Weekly Schedule</h1>
    
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Activities</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Gym, Work, Study</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Classes, Project Work</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Gym, Work, Research</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Classes, Study Group</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Work, Social Activities</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>Volunteer Work, Relax</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>Family Time, Prepare for the Week</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
