<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".key").css("color","red").slideUp(3000);

            });
            $("#btn2").click(function(){
                $(".key").css("color","blue").slideDown(3000);

            });
            $("#btn3").click(function(){
                $(".key").css("color","green").slideToggle(3000);

            });
            $("#btn4").click(function(){
                $(".key").stop();

            });
        });
    </script>
</head>
<body>
    <h1 class="key">this is heading 1</h1>
    <h2 class="key">this is heading 2</h2>
    
    <button id="btn1">SlideUp</button>
    <button id="btn2">SlideDown</button>
    <button id="btn3">SlideToggle</button>
    <button id="btn4">Stop</button>
    
    
</body>
</html>
