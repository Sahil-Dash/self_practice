<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background color */
            display: flex;
            justify-content: center; /* Center align products */
            padding: 20px;
        }

        /* Container for all product items */
        .product-container {
            display: flex; /* Flexbox for layout */
            flex-wrap: wrap; /* Wrap items if the screen is narrow */
            justify-content: space-between; /* Space between items */
            max-width: 1200px; /* Maximum width of product container */
        }

        /* Individual product item styles */
        .product {
            width: 400px; /* Content width */
            padding: 20px; /* Padding */
            border: 10px solid #ccc; /* Border */
            margin: 15px; /* Margin */
            background-color: white; /* White background for products */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center align text */
        }

        /* Image styles */
        .product img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Round image corners */
        }

        /* Description text styles */
        .product-description {
            margin-top: 10px; /* Space between image and text */
            color: #333; /* Dark text color */
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/350" alt="Product 1">
            <h3>Product 1</h3>
            <p class="product-description">This is a brief description of Product 1. It is a great product that you will love!</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/350" alt="Product 2">
            <h3>Product 2</h3>
            <p class="product-description">This is a brief description of Product 2. It offers amazing features and quality.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/350" alt="Product 3">
            <h3>Product 3</h3>
            <p class="product-description">This is a brief description of Product 3. Discover its incredible benefits today!</p>
        </div>
    </div>
</body>
</html>
