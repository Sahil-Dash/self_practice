<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
    </script>
	<style>
	#div1{background-color:powderblue;
	width:70px;
	height:100px;
	position:fixed;
	}
 
	</style>
    <script>
		$(document).ready(function(){
		$("#btn1").click(function(){
		$("#div1").animate({left:"500px",opacity:"0",height:"200px",width:"toggle"},4000);
});
});
</script>
</head>
<body>	
<button id="btn1">Animation</button>

<br>
<br>
<div id="div1"> </div>
<br>
</body>
</html>
