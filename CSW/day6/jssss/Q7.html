<html>
<head>
    <title>Q7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        input {
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Data</h1>
    <div class="container">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" placeholder="Enter Name">
        <label for="studentAge">Age:</label>
        <input type="number" id="studentAge" placeholder="Enter Age">
        <label for="studentGrade">Grade:</label>
        <input type="text" id="studentGrade" placeholder="Enter Grade">
        <button onclick="addRow()">Add Row</button>
        <button onclick="changeColor()">Change Color</button>
    </div>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be added here -->
        </tbody>
    </table>
    <script>
        function addRow() {
            const name = document.getElementById('studentName').value;
            const age = document.getElementById('studentAge').value;
            const grade = document.getElementById('studentGrade').value;
            if (name && age && grade) {
                // Create a new row and cells
                const table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                cell1.textContent = name;
                cell2.textContent = age;
                cell3.textContent = grade;
                document.getElementById('studentName').value = '';
                document.getElementById('studentAge').value = '';
                document.getElementById('studentGrade').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        }
        function changeColor() {
            const cells = document.querySelectorAll('#studentTable td, #studentTable th');
            cells.forEach(cell => {
                cell.style.color = 'red';
            });
        }
    </script>
</body>
</html>
