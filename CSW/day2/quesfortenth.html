<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dropdown Menu</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropbtn {
        background-color: rgb(32, 34, 71); /* Button color */
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropdown-content {
        display: none; /* Hidden by default */
        position: absolute;
        background-color:rgb(120, 120, 168);
        min-width: 160px;
        z-index: 1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block; /* Block elements */
      }

      .dropdown:hover .dropdown-content {
        display: block; /* Show the dropdown on hover */
      }

      .dropdown-content a:hover {
        background-color: rgb(155, 197, 37); /* Highlight on hover */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Box-shadow effect */
      }
    </style>
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">items</button>
      <div class="dropdown-content">
        <a href="#">item 1</a>
        <a href="#">item 2</a>
        <a href="#">item 3</a>
        <a href="#">item 4</a>
      </div>
    </div>
  </body>
</html>
