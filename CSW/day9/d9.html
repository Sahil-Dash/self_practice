<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #outer *{border:3px solid green;
    color: orange;
    padding: 6px;
    margin: 20px;
    }
</style>
<script>
    $(document).ready(function(){
        $("#b1").click(function(){
            $("h2").siblings().css({"color":"blue","border":"3px solid blue"});
     
        });
        $("#b2").click(function(){
            $("h2").next().css({"color":"blue","border":"3px solid blue"});

        });
        $("#b3").click(function(){
            $("h2").nextAll().css({"color":"blue","border":"3px solid blue"});
        
        });
        $("#b4").click(function(){
            $("h2").nextUntil("h5").css({"color":"blue","border":"3px solid blue"});
        
        });
        $("#b5").click(function(){
            $("h5").prev().css({"color":"blue","border":"3px solid blue"});
        
        });
        $("#b6").click(function(){
            $("h5").prevAll().css({"color":"blue","border":"3px solid blue"});
        
        });
        $("#b7").click(function(){
            $("h5").prevUntil("h1").css({"color":"blue","border":"3px solid blue"});
        
        });
        $("#b8").click(function(){
            location.reload();
        
        });

    });
</script>
<body id="outer">
    <div>div(parents)
        <p>p</p>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <h6>h7</h6>


    </div>

    <button id="b1">siblings</button>
    <button id="b2">next</button>
    <button id="b3">nextAll</button>
    <button id="b4">nextUntil</button>
    <button id="b5">prev</button>
    <button id="b6">prevAll</button>
    <button id="b7">prevUntil</button>
    <button id="b8">reset</button>
</body>
</html>
