<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 2000px; /* Increase height for scrolling */
        background-image: url("background.jpg"); /* Image for horizontal repetition */
        background-repeat: repeat-x; /* Repeat image horizontally */
      }

      /* Navigation bar styling */
      .navbar {
        position: sticky; /* Sticky position */
        top: 0; /* Stick to the top */
        background-color: #333; /* Dark background */
        overflow: hidden; /* Hide overflow */
        z-index: 1000; /* Ensure it stays on top */
      }

      .navbar a {
        float: left; /* Align links horizontally */
        display: block; /* Block level for padding */
        color: white; /* Text color */
        text-align: center; /* Center align text */
        padding: 14px 20px; /* Padding for links */
        text-decoration: none; /* Remove underline */
      }

      .navbar a:hover {
        background-color: #575757; /* Background on hover */
        transition: background-color 0.3s; /* Smooth transition */
      }

      /* Image styling */
      .image-container {
        text-align: center; /* Center align the image */
        margin-top: 50px; /* Space from the top */
      }

      .image-container img {
        border: 5px solid #007bff; /* Border around the image */
        outline: 10px solid #ff5733; /* Outline with different style */
        border-radius: 10px; /* Rounded corners */
        max-width: 100%; /* Responsive image */
        height: auto; /* Maintain aspect ratio */
      }

      /* Styled text */
      .styled-text {
        text-align: center; /* Center align text */
        font-size: 24px; /* Font size */
        margin: 20px; /* Margin around text */
        color: #333; /* Text color */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>

    <div class="image-container">
      <img src="image.jpg" alt="Example Image" />
      <!-- Replace with your image path -->
    </div>

    <div class="styled-text">
      <p>Welcome to My Website!</p>
      <p>
        This is an example of a styled webpage with a sticky navigation bar,
        repeated background image, and more.
      </p>
    </div>
  </body>
</html>
