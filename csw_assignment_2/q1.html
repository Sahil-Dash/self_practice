<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings and Paragraphs</title>
    <link rel="stylesheet" href="styles.css"> <!-- External stylesheet link -->
    <style>
        /* Internal styles */
        #h3-style {
            text-align: center;
            font-weight: bold;
        }
        #h4-style {
            text-align: right;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 36px;">Main Heading</h1>
    <h2 style="color: green; font-size: 30px;">Subheading</h2>
    <h3 id="h3-style">Third Level Heading</h3>
    <h4 id="h4-style">Fourth Level Heading</h4>
    <h5 style="font-size: 20px;">Fifth Level Heading</h5>
    <p class="text-style">This is a paragraph of text that describes something important. The text color and font size are defined in the external stylesheet.</p>
</body>
</html>
