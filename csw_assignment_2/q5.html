<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered List with Custom Markers</title>
    <style>
      /* Basic styling for the unordered list */
      ul {
        list-style-image: url("soa-logo.png"); /* Path to the SOA Logo */
        list-style-position: outside; /* Position the marker outside the text */
        padding-left: 20px; /* Add padding to the left */
        font-family: sans-serif; /* Set font family */
        background-size: contain; /* Ensure the background size fits */
        background-repeat: no-repeat; /* Prevent image repetition */
      }

      /* Optional: Styling for list items */
      li {
        margin: 10px 0; /* Space between list items */
        padding-left: 10px; /* Additional padding for text */
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
      <li>Item Four</li>
    </ul>
  </body>
</html>
