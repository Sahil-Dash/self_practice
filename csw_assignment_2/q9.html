<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Dropdown Example</title>
    <style>
      body {
        font-family: Arial, sans-serif; /* Default font */
        margin: 0;
        padding: 20px; /* Padding around content */
      }

      /* Container for dropdown */
      .dropdown {
        position: relative; /* Position relative for the dropdown */
        display: inline-block; /* Inline-block for styling */
      }

      /* Button to trigger dropdown */
      .dropbtn {
        background-color: #007bff; /* Button color */
        color: white; /* Button text color */
        padding: 10px 20px; /* Padding for button */
        border: none; /* Remove border */
        cursor: pointer; /* Cursor pointer */
        font-size: 16px; /* Font size */
      }

      /* Dropdown content (hidden by default) */
      .dropdown-content {
        display: none; /* Hidden by default */
        position: absolute; /* Absolute positioning */
        background-color: #f9f9f9; /* Background color */
        min-width: 160px; /* Minimum width */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow */
        z-index: 1; /* Ensure it appears on top */
      }

      /* Show the dropdown when hovering */
      .dropdown:hover .dropdown-content {
        display: block; /* Show on hover */
      }

      /* Individual dropdown items */
      .dropdown-content a {
        color: black; /* Text color */
        padding: 12px 16px; /* Padding */
        text-decoration: none; /* Remove underline */
        display: block; /* Block display */
      }

      /* Different styles for each dropdown item */
      .dropdown-content a:nth-child(1) {
        font-family: "Courier New", Courier, monospace; /* Font style */
        color: #ff5733; /* Color */
      }

      .dropdown-content a:nth-child(2) {
        font-family: "Georgia", serif; /* Font style */
        color: #33ff57; /* Color */
      }

      .dropdown-content a:nth-child(3) {
        font-family: "Arial Black", Gadget, sans-serif; /* Font style */
        color: #3357ff; /* Color */
        font-size: 18px; /* Increased size */
      }

      .dropdown-content a:nth-child(4) {
        font-family: "Times New Roman", Times, serif; /* Font style */
        color: #ff33a6; /* Color */
        font-size: 14px; /* Decreased size */
      }
    </style>
  </head>
  <body>
    <h1>Hover to See Dropdown</h1>

    <div class="dropdown">
      <button class="dropbtn">Dropdown Menu</button>
      <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
        <a href="#">Option 4</a>
      </div>
    </div>
  </body>
</html>
